{%extends 'base.html'%}
{%block content%}
<form method='POST' action="{{url_for('admin.login')}}">
  <div class="form-group">
    <label for="exampleInputEmail1">User</label>
    <input name="user" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input name="pws" type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <button type="submit" class="btn btn-primary mt-2">Submit</button>
</form>

{%endblock%}
